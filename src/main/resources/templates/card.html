<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{cabinet}">
<script src="../static/assets/plugins/toaster/dist/jquery.toast.min.js"></script>
<th:block layout:fragment="styles">
    <link th:href="@{/assets/plugins/datTables/datatables.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.6.3/css/all.css}" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/assets/plugins/toaster/dist/jquery.toast.min.css}">

</th:block>
<div layout:fragment="main">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-2 offset-9">
                    <button type="submit" id="addCard" class="btn btn-success btn-block" data-toggle="modal" data-target="#cardModal" ><i class="fas fa-address-card"></i> Add Card</button>
                </div>
                <div class="col-md-1">
                    <button style="border-radius: 50%;font-size: 30px;padding: 0 5px;margin-top: -4px" type="button" id="refresh" class="btn btn-outline-danger border-0"><i style="font-size: 34px;" class="fas fa-sync-alt"></i></button>
                </div>
            </div>

            <table id="cards" class="table table-bordered table-striped"></table>


            <div class="modal fade" id="cardModal" tabindex="-1" role="dialog"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <form id="cardForm">
                            <div class="modal-header">
                                <h5 class="modal-title">Add Card</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="number">Number</label>
                                    <input type="text"
                                           class="form-control"
                                           id="number"
                                           name="number"
                                           placeholder="Enter valid card number"
                                           data-validation="number" data-validation-length="min16"
                                           maxlength="16">
                                </div>
                                <div class="form-group">
                                    <label for="expireDate">Expire Date</label>
                                    <input type="text"
                                           id="expireDate"
                                           name="expireDate"
                                           class="form-control"
                                           placeholder="Enter valid card expire date"
                                           maxlength="4"
                                           data-validation="number" data-validation-length="min4"
                                           >
                                </div>
                                <div class="form-group">
                                    <label for="bank">Bank</label>
                                    <input type="text"
                                           id="bank"
                                           name="bank"
                                           class="form-control"
                                           placeholder="Enter bank's name"
                                           data-validation="required">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary" id="cardSave">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        </div>
    </div>
<th:block layout:fragment="scripts">
    <!--<script th:src="@{/assets/js/jQuery.min.js}"></script>-->
    <!--<script  th:src="@{/assets/js/src/popover.js}"></script>-->
    <!--<script th:src="@{/assets/js/bootstrap.js}"></script>-->
    <script th:src="@{/assets/js/card.js}"></script>
    <script th:src="@{/assets/plugins/datTables/datatables.js}"></script>
    <!--<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>-->
    <script th:src="@{/assets/plugins/toaster/dist/jquery.toast.min.js}"></script>
    <script th:src="@{/assets/plugins/jQuery-Form-Validator-master/form-validator/jquery.form-validator.min.js}"></script>



</th:block>
</html>
